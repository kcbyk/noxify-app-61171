<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Siber-Punk Dashboard</title>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/framer-motion/6.5.1/framer-motion.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #0a0a0a;
            color: #00ff00;
            font-family: 'Orbitron', sans-serif;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
        .dashboard {
            position: relative;
            width: 100%;
            height: 100vh;
            background: linear-gradient(135deg, #1a0033, #33001a);
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .dashboard-content {
            position: relative;
            z-index: 10;
            text-align: center;
        }
        .dashboard-title {
            font-size: 3rem;
            color: #ff00ff;
            text-shadow: 0 0 10px #ff00ff;
            margin-bottom: 2rem;
        }
        .dashboard-subtitle {
            font-size: 1.5rem;
            color: #00ffff;
            text-shadow: 0 0 5px #00ffff;
            margin-bottom: 2rem;
        }
        #threejs-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }
        .command-panel {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background-color: rgba(0, 0, 0, 0.7);
            border: 2px solid #ff00ff;
            padding: 20px;
            border-radius: 10px;
            z-index: 20;
            width: 80%;
            max-width: 600px;
        }
        .command-input {
            width: 100%;
            padding: 10px;
            background-color: #000;
            color: #00ff00;
            border: 1px solid #ff00ff;
            border-radius: 5px;
            margin-bottom: 10px;
        }
        .command-button {
            background-color: #ff00ff;
            color: #000;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-family: 'Orbitron', sans-serif;
            font-weight: bold;
        }
        .command-button:hover {
            background-color: #00ffff;
        }
    </style>
</head>
<body>
    <div class="dashboard">
        <div id="threejs-container"></div>
        <div class="dashboard-content">
            <h1 class="dashboard-title">SIYBER-PUNK DASHBOARD</h1>
            <h2 class="dashboard-subtitle">KOMUT & KONTROL SİSTEMİ</h2>
            <div class="command-panel">
                <input type="text" id="commandInput" class="command-input" placeholder="Komut girin...">
                <button id="sendCommand" class="command-button">GÖNDER</button>
            </div>
        </div>
    </div>
    <script>
        // Firebase yapılandırması
        const firebaseConfig = {
            apiKey: "AIzaSyD3X5Y7Z9C1V3B5N7M9K1L3J5H7G9F1D3",
            authDomain: "siber-punk-komuta.firebaseapp.com",
            databaseURL: "https://siber-punk-komuta-default-rtdb.firebaseio.com",
            projectId: "siber-punk-komuta",
            storageBucket: "siber-punk-komuta.appspot.com",
            messagingSenderId: "1234567890",
            appId: "1:1234567890:web:abcdef1234567890"
        };
        
        // Firebase başlat
        firebase.initializeApp(firebaseConfig);
        const database = firebase.database();
        
        // Three.js ile 3D Dünya oluştur
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.getElementById('threejs-container').appendChild(renderer.domElement);
        
        // Dünya geometrisi ve malzemesi
        const geometry = new THREE.SphereGeometry(5, 32, 32);
        const textureLoader = new THREE.TextureLoader();
        const earthTexture = textureLoader.load('https://threejs.org/examples/textures/planets/earth_atmos_2048.jpg');
        const material = new THREE.MeshPhongMaterial({ map: earthTexture });
        const earth = new THREE.Mesh(geometry, material);
        scene.add(earth);
        
        // Işık ekle
        const ambientLight = new THREE.AmbientLight(0x404040);
        scene.add(ambientLight);
        const directionalLight = new THREE.DirectionalLight(0xffffff, 1);
        directionalLight.position.set(1, 1, 1);
        scene.add(directionalLight);
        
        // Kamera pozisyonu
        camera.position.z = 15;
        
        // Animasyon döngüsü
        function animate() {
            requestAnimationFrame(animate);
            earth.rotation.y += 0.005;
            renderer.render(scene, camera);
        }
        animate();
        
        // Pencere boyutu değiştiğinde renderer'ı güncelle
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });
        
        // Komut gönderme fonksiyonu
        document.getElementById('sendCommand').addEventListener('click', () => {
            const command = document.getElementById('commandInput').value;
            if (command) {
                database.ref('commands').push({
                    command: command,
                    timestamp: firebase.database.ServerValue.TIMESTAMP
                });
                document.getElementById('commandInput').value = '';
            }
        });
        
        // Müzik çalar
        const audioContext = new (window.AudioContext || window.webkitAudioContext)();
        const oscillator = audioContext.createOscillator();
        const gainNode = audioContext.createGain();
        
        oscillator.type = 'sine';
        oscillator.frequency.setValueAtTime(440, audioContext.currentTime);
        gainNode.gain.setValueAtTime(0.5, audioContext.currentTime);
        
        oscillator.connect(gainNode);
        gainNode.connect(audioContext.destination);
        
        oscillator.start();
    </script>
</body>
</html>
