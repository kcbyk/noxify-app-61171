<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Siber-Punk Komuta Merkezi</title>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            background-color: #0a0a0a;
            color: #00ff00;
            font-family: 'Courier New', monospace;
        }
        .terminal {
            background-color: #111;
            border: 2px solid #00ff00;
            padding: 20px;
            margin: 20px;
            box-shadow: 0 0 10px #00ff00;
        }
        .task-button {
            background-color: #00ff00;
            color: #000;
            padding: 10px 20px;
            margin: 5px;
            border: none;
            cursor: pointer;
            transition: all 0.3s;
        }
        .task-button:hover {
            background-color: #00aa00;
        }
        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            background-color: #00ff00;
            color: #000;
            padding: 10px 20px;
            border-radius: 5px;
            display: none;
        }
    </style>
</head>
<body>
    <div class="terminal">
        <h1 class="text-2xl font-bold mb-4">Siber-Punk Komuta Merkezi</h1>
        <div class="mb-4">
            <button class="task-button" onclick="sendTask('flashlight')">Flashlight Aç</button>
            <button class="task-button" onclick="sendTask('vibration')">Vibration Gönder</button>
            <button class="task-button" onclick="sendTask('message')">Mesaj Pop-up Çıkar</button>
        </div>
        <div id="taskStatus" class="mt-4"></div>
    </div>
    <div id="notification" class="notification"></div>
    <script>
        // Firebase yapılandırması
        const firebaseConfig = {
            apiKey: "YOUR_API_KEY",
            authDomain: "YOUR_AUTH_DOMAIN",
            databaseURL: "YOUR_DATABASE_URL",
            projectId: "YOUR_PROJECT_ID",
            storageBucket: "YOUR_STORAGE_BUCKET",
            messagingSenderId: "YOUR_MESSAGING_SENDER_ID",
            appId: "YOUR_APP_ID"
        };
        
        // Firebase başlat
        firebase.initializeApp(firebaseConfig);
        const database = firebase.database();
        
        // Görev gönderme fonksiyonu
        function sendTask(task) {
            const taskRef = database.ref('pending_tasks');
            taskRef.set(task);
            document.getElementById('taskStatus').innerHTML = `<p>Görev gönderildi: ${task}</p>`;
        }
        
        // Görev tamamlandığında bildirim göster
        function showNotification(message) {
            const notification = document.getElementById('notification');
            notification.innerHTML = message;
            notification.style.display = 'block';
            setTimeout(() => {
                notification.style.display = 'none';
            }, 3000);
        }
        
        // Görev tamamlandığını dinle
        database.ref('task_completed').on('value', (snapshot) => {
            const data = snapshot.val();
            if (data) {
                showNotification('Görev Tamamlandı: ' + data);
                database.ref('task_completed').set(null);
            }
        });
    </script>
</body>
</html>
