<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Siber-Punk Ajan Modu</title>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    <script src="agent.js"></script>
    <style>
        body {
            background-color: #0a0a0a;
            color: #00ff00;
            font-family: 'Courier New', monospace;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .agent-panel {
            background-color: #111;
            border: 2px solid #00ff00;
            padding: 20px;
            margin: 20px;
            box-shadow: 0 0 10px #00ff00;
            border-radius: 10px;
            text-align: center;
        }
        .start-button {
            background-color: #00ff00;
            color: #000;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-family: 'Courier New', monospace;
            font-weight: bold;
            margin-top: 20px;
        }
        .start-button:hover {
            background-color: #00ffff;
        }
    </style>
</head>
<body>
    <div class="agent-panel">
        <h1>SIYBER-PUNK AJAN MODU</h1>
        <p>Cihazınızın verilerini Firebase'e göndermek için 'Sistemi Başlat' butonuna tıklayın.</p>
        <button class="start-button" onclick="startAgentMode()">SİSTEMİ BAŞLAT</button>
    </div>
</body>
</html>
